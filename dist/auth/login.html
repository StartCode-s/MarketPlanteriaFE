<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Marketplace</title>

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/assets/vendor/bootstrap/icons-1.7.2/font/bootstrap-icons.css">

    <!--Slick CSS-->
    <link rel="stylesheet" href="./assets/vendor/slick/slick.css">

    <!--Auth CSS-->
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    

    <div id="auth">
        <div class="wrapper">
            <div class="authForm">
                <form action="">
                    <div class="headForm">
                        <h1>Welcome</h1>
                        <p>Log in to your account to continue</p>
                    </div>
                    <div class="bodyForm">
                        <div class="mb-3 inputForm">
                            <div class="icon">
                                <label for="username">
                                    <img src="../assets/img/iconUser.svg" alt="">
                                </label>
                            </div>
                            <input type="username" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="mb-3 inputForm passwordForm">
                            <div class="icon">
                                <label for="password">
                                    <img src="../assets/img/iconLock.svg" alt="">
                                </label>
                            </div>
                            <div class="wrapperToggle">
                                <i class="bi bi-eye-fill" id="togglePassword"></i>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-5 link">
                            <a href="#">Forget Your Password ?</a>
                        </div>

                        <div class="wrapperButton mb-4">
                            <button class="button">Login</button>
                        </div>
                        <p class="toSignUppage">Donâ€™t have an account ? <a href="#">Sign up!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!--Vendor-->
        <!--Jquery-->
        <script src="./assets/vendor/jquery/jquery.min.js"></script>
        <!--Bootstrap-->
        <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--Auth Script-->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('bi-eye-slash-fill');
        });
    </script>
</body>
</html>
