<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantsasri - Shop</title>

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

    <!--Slick CSS-->
    <link rel="stylesheet" href="./assets/vendor/slick/slick.css">
    <link rel="stylesheet" href="./assets/vendor/slick/slick-theme.css">

    <!--App Css-->
    <link rel="stylesheet" href="./assets/css/app.css">

    <!--CSS Assets this page-->
    <link rel="stylesheet" href="./assets/css/checkout.css">
</head>
<body>

    <div id="app">
        <div id="navbar" class="fixed-top">
            <div class="container">
                <div class="navbar-wrapper">
                    <div class="leftSideNavbar">
                        <div class="logoBrand">
                            <img src="./assets/img/plantsasriLogo.png" alt="">
                        </div>
                        <div class="searchMenu">
                            <form action="">
                                <div class="input-group">
                                    <div class="form-outline">
                                      <input type="search" id="form1" class="form-control" />
                                      <label class="form-label" for="form1">Search</label>
                                    </div>
                                    <button type="button" class="buttonSearch button button-primary">
                                        <img src="./assets/img/icon/search_icon.svg" alt="">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="rightSideNavbar">
                        <div class="beforeLogin">
                            <div class="buttonWrapper">
                                <a href="#" class="button button-outline button-outline-primary">Login</a>
                                <a href="#" class="button button-primary">Sign Up</a>
                            </div>
                            <div class="cartWrapper">
                                <a href="#" class="cart icon">
                                    <img src="./assets/img/icon/shopping-cart_icon.svg" alt="">
                                    <div class="totalItem">9</div>
                                </a>
                            </div>
                        </div>
                        <!-- <div class="afterLogin">
                            <a href="#" class="profileWrapper icon">
                                <img src="./assets/img/icon/profile_icon.svg" alt="">
                            </a>
                            <div class="cartWrapper">
                                <a href="#" class="cart icon">
                                    <img src="./assets/img/icon/shopping-cart_icon.svg" alt="">
                                    <div class="totalItem">9</div>
                                </a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div id="mainContent">
            <div class="container">
               <div class="checkout-container first-line card">
                    <h4>Checkout Information</h4>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-personalData-tab" data-bs-toggle="tab" data-bs-target="#nav-personalData" type="button" role="tab" aria-controls="nav-personalData" aria-selected="true">Data Requirement</button>
                        <button class="nav-link" id="nav-paymentConfirmation-tab" data-bs-toggle="tab" data-bs-target="#nav-paymentConfirmation" type="button" role="tab" aria-controls="nav-paymentConfirmation" aria-selected="false">Payment Confirmation</button>
                    </div>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-personalData" role="tabpanel" aria-labelledby="nav-personalData-tab">
                            <form action="">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-4 mb-md-0">
                                        <h5 class="titleForm">Personal Information</h6>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-input">
                                                        <label for="firstName" class="form-label">First Name</label>
                                                        <input type="text" class="form-control" id="firstName">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-input">
                                                        <label for="lastName" class="form-label">Last Name</label>
                                                        <input type="text" class="form-control" id="lastName">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-input">
                                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                                        <input type="number" class="form-control" id="phoneNumber">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-input">
                                                        <label for="email" class="form-label">Email</label>
                                                        <input type="email" class="form-control" id="email">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-input">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input type="text" class="form-control" id="username">
                                                        <div id="infoHelpAccount" class="form-text">Create Account Plantsasri !</div>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-input">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input type="password" class="form-control" id="password">
                                                    </div>
                                                </div>
                                                <div class="col-12"></div>
                                            </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <h5 class="titleForm">Shiping Information</h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-input">
                                                        <label for="country" class="form-label">Country</label>
                                                        <select class="form-select" id="country">
                                                            <option selected>Select Country</option>
                                                            <option value="1">One</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-input">
                                                        <label for="city" class="form-label">City</label>
                                                        <input type="text" class="form-control" id="city">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-input">
                                                        <label for="Province" class="form-label">Province</label>
                                                        <input type="text" class="form-control" id="Province">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-input">
                                                        <label for="zipCode" class="form-label">Zip Code</label>
                                                        <input type="text" class="form-control" id="zipCode">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-input">
                                                        <label for="address" class="form-label">Address</label>
                                                        <textarea id="address" cols="30" rows="4" class="form-control"> </textarea>
                                                        <div id="shipingInformation" class="form-text">Shiping Information !</div>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="submit" class="button button-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="nav-paymentConfirmation" role="tabpanel" aria-labelledby="nav-paymentConfirmation-tab">
                            <div class="detail-user">
                                <h6>Reksa Prayoga</h6>
                                <p>6281290053372</p>
                                <p class="address">Jl. Sumur Batu Raya No.50, RT.4/RW.2, Sumur Batu, Kec. Babakan Madang, Kabupaten Bogor, Jawa Barat 16810</p>
                            </div>
                            <div class="shipping-methode">
                                
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>

    



    <!--Vendor-->
        <!--Jquery-->
        <script src="./assets/vendor/jquery/jquery.min.js"></script>
        <!--Bootstrap-->
        <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!--Slick Js-->
        <script src="./assets/vendor/slick/slick.min.js"></script>
        <script src="./assets/vendor/slick/slick.js"></script>
</html>
